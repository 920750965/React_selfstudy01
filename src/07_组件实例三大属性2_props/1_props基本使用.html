<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props基本使用</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    //创建组件
    class Person extends React.Component{
        render() {
            console.log(this)
            const {name,age,sex} = this.props    //<li>姓名:{this.props.name}</li> 没有解构赋值
            return(
                <ul>
                    <li>姓名:{name}</li>
                    <li>性别:{sex}</li>
                    <li>年龄:{age + 1}</li>
                </ul>
            )
        }
    }
    ReactDOM.render(<Person name="tom" age={17} sex="女"/>,document.getElementById('test1'))
    ReactDOM.render(<Person name="test2" age={19} sex="男"/>,document.getElementById('test2'))

    const p = {name:'yy',age:18,sex:'女'}
    ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
</script>
</body>
</html>
