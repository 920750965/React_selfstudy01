<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_类的基本知识</title>
</head>
<body>
<script type="text/javascript">
    //创建一个Person类
    class Person {
        //构造器方法
        constructor(name,age) {
            //构造器中的this是类的实例对象
            this.name = name
            this.age = age
        }
        //一般方法
        speak(){
            //放在了类的原型对象上,给实例对象用的
            console.log(`我叫${this.name},我的年龄是${this.age}`)
        }
    }
    //创建一个Person的实例对象
    const p1 = new Person('tom',18)
    const p2 = new Person('jerry',19)
    console.log(p1);
    console.log(p2);
    p1.speak()
    p2.speak()

    class Student extends Person{
        constructor(name,age,grade) {
            super(name,age);
            this.grade = grade
        }
        speak() {
            console.log(`我叫${this.name},我的年龄是${this.age},我的年级是${this.grade}`)
        }
        study() {
            console.log('我很努力的学习')
        }
    }
    const s1 = new Student('yy',18,3)
    console.log(s1)
    s1.speak()
    s1.study()
</script>
</body>
</html>
