<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展开运算符</title>
</head>
<body>
<script type="text/javascript">
  let arr1 = [1,3,5,7,9]
  let arr2 = [2,4,6,8,10]
  console.log({...arr1})
  console.log(...arr1,...arr2) //连接数组

  function sum(a,b){
      return a+b
  }
  console.log(sum(1,2));

  function sum(...numbers){
      return numbers.reduce((preValue,currentValue)=>{
          return preValue + currentValue
      })
  }
  console.log(sum(1,2,3,4));

  let person = {name:'tom',age:18}
  let person2 = {...person}  //包裹了{}是可以复制一个对象
  //console.log(...person)  //展开运算符不能展开对象
  console.log(person2.name);

  person.name = 'jerry'
  console.log(person2);
  console.log(person);

  //合并操作不是替代操作
  let person3 = {...person,name:'jack'}
  console.log(person3);
</script>
</body>
</html>
