<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数式组件</title>
</head>
<body>
<div id="test"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    //创建函数式组件  要大写 因为式组件 在组件渲染的时候 才能对应是大写
    function Demo(){
        console.log(this);//此处的this是undefined，因为babel编译后开启了严格模式
        return <h2>我是函数定义的组件 适用于简单组件的定义</h2>
    }
    //渲染组件到页面
    ReactDOM.render(<Demo/>,document.getElementById('test'))  //写的是组件的标签！不是组件的名字！
    /*执行ReactDOM.render(<Demo/>,document.getElementById('test'))后，发生了什么?
    1、React解析组件标签，找到Demo组件
    2、发现组件是使用函数定义的，随后调用该函数将返回的虚拟DOM转为真实DOM，随后呈现在页面中
    */
</script>
</body>
</html>
